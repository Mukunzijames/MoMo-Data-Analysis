<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments to Code Holders | Financial Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/frontend/css/payment-to-code-holder.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                    <a class="nav-link" href="/frontend/payment-to-code-holder.html">
                        <i class="fas fa-code-branch"></i>
                        <span>Code Holder Payments</span>
                    </a>
                </li>
            </ul>
        </div>

         <!-- Main Content -->
        <main class="main-content">
            <div class="container-fluid py-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2><i class="fas fa-code-branch me-2"></i> Payments to Code Holders</h2>
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="/index.html">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">Code Holder Payments</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            
                <!-- Filters and Actions -->
                <div class="row mb-4">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-4">
                                        <label for="dateFilter" class="form-label">Date Range</label>
                                        <select class="form-select" id="dateFilter">
                                            <option value="all">All Dates</option>
                                            <option value="thisMonth">This Month</option>
                                            <option value="lastMonth">Last Month</option>
                                            <option value="custom">Custom Range</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="currencyFilter" class="form-label">Currency</label>
                                        <select class="form-select" id="currencyFilter">
                                            <option value="all">All Currencies</option>
                                            <option value="USD">USD</option>
                                            <option value="EUR">EUR</option>
                                            <option value="GBP">GBP</option>
                                            <option value="RWF">RWF</option>
                                        </select>
                                    </div>
                                    <div class="col-md-4">
                                        <label for="methodFilter" class="form-label">Payment Method</label>
                                        <select class="form-select" id="methodFilter">
                                            <option value="all">All Methods</option>
                                            <option value="Bank Transfer">Bank Transfer</option>
                                            <option value="PayPal">PayPal</option>
                                            <option value="Crypto">Cryptocurrency</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card">
                            <div class="card-body text-center">
                                <button class="btn btn-primary me-2" id="newPaymentBtn">
                                    <i class="fas fa-plus me-1"></i> New Payment
                                </button>
                                <button class="btn btn-outline-secondary" id="exportBtn">
                                    <i class="fas fa-file-export me-1"></i> Export
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Payments Table -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="mb-0">Payment History</h5>
                                <div class="d-flex">
                                    <input type="text" class="form-control me-2" id="searchInput" placeholder="Search payments...">
                                    <button class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-filter"></i> Filter
                                    </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-hover" id="paymentsTable">
                                        <thead>
                                            <tr>
                                                <th>Payment ID</th>
                                                <th>Date Paid</th>
                                                <th>Code Holder</th>
                                                <th>Amount Paid</th>
                                                <th>Currency</th>
                                                <th>Payment Method</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Will be populated by JavaScript -->
                                        </tbody>
                                    </table>
                                </div>
                                <nav aria-label="Payments pagination" class="mt-3">
                                    <ul class="pagination justify-content-center" id="pagination">
                                        <!-- Will be populated by JavaScript -->
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Payment Modal -->
    <div class="modal fade" id="newPaymentModal" tabindex="-1" aria-labelledby="newPaymentModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPaymentModalLabel"><i class="fas fa-money-bill-wave me-2"></i> New Payment to Code Holder</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="paymentForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="codeHolder" class="form-label">Code Holder</label>
                                <select class="form-select" id="codeHolder" required>
                                    <option value="" selected disabled>Select Code Holder</option>
                                    <option value="CH1001">Mukunzi Ndahiro James</option>
                                    <option value="CH1002">Alice Uwase</option>
                                    <option value="CH1003">John Doe</option>
                                    <option value="CH1004">Jane Smith</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentAmount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="paymentAmount" placeholder="0.00" step="0.01" min="0" required>
                                    <select class="form-select" id="paymentCurrency" style="max-width: 100px;">
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="GBP">GBP</option>
                                        <option value="RWF">RWF</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="paymentDate" class="form-label">Payment Date</label>
                                <input type="date" class="form-control" id="paymentDate" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="paymentMethod" class="form-label">Payment Method</label>
                                <select class="form-select" id="paymentMethod" required>
                                    <option value="" selected disabled>Select Method</option>
                                    <option value="Bank Transfer">Bank Transfer</option>
                                    <option value="PayPal">PayPal</option>
                                    <option value="Crypto">Cryptocurrency</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="paymentNotes" class="form-label">Notes</label>
                            <textarea class="form-control" id="paymentNotes" rows="3" placeholder="Any additional notes about this payment"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" id="submitPayment">
                                <i class="fas fa-paper-plane me-1"></i> Submit Payment
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Toast -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success text-white">
                <strong class="me-auto"><i class="fas fa-check-circle me-1"></i> Success</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Payment submitted successfully!
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/frontend/js/payment-to-code-holder.js"></script>
</body>
</html>
