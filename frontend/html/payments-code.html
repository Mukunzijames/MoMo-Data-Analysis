<div class="page-header">
    <h1>Payments to Code Holders</h1>
    <div class="filter-row">
        <div class="filter-group">
            <div class="filter-item">
                <label>Date Range:</label>
                <select id="paymentsDateFilter" class="form-select">
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="last7days">Last 7 Days</option>
                    <option value="last30days">Last 30 Days</option>
                    <option value="thisMonth">This Month</option>
                    <option value="lastMonth" selected>Last Month</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            
            <div class="filter-item" id="customDateContainer" style="display: none;">
                <label for="startDate">From:</label>
                <input type="date" id="startDate" class="form-control">
                <label for="endDate">To:</label>
                <input type="date" id="endDate" class="form-control">
            </div>
            
            <div class="filter-item">
                <label>Status:</label>
                <select id="paymentsStatusFilter" class="form-select">
                    <option value="all">All Statuses</option>
                    <option value="profit" selected>Profit</option>
                    <option value="loss">Loss</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            
            <button id="applyFilters" class="btn btn-primary apply-filters">
                Apply 
            </button>
        </div>
        
        <div class="export-btn">
            <button id="exportData" class="btn">
                <i class="fas fa-download"></i> Export
            </button>
        </div>
    </div>
</div>

<div class="stats-cards">
    <div class="card">
        <div class="card-header">
            <h3>Total Payments</h3>
        </div>
        <div class="card-body">
            <h2 class="counter" id="totalPaymentsCode">0</h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Total Amount</h3>
        </div>
        <div class="card-body">
            <h2><span>RWF</span> <span class="counter" id="paymentsCodeAmount">0</span></h2>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h3>Average Payment</h3>
        </div>
        <div class="card-body">
            <h2><span>RWF</span> <span class="counter" id="avgPaymentCode">0</span></h2>
        </div>
    </div>
</div>

<div class="transactions-section">
    <div class="section-header">
        <h2>Recent Payments</h2>
        <button class="btn btn-outline" id="viewAllPayments">View All</button>
    </div>
    <div class="transactions-table">
        <table>
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>PHONE NUMBER</th>
                    <th>TOTAL SENT</th>
                    <th>TOTAL RECEIVED</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="paymentsCodeTableBody">
                <tr>
                    <td colspan="6" class="loading-data">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="paymentsPagination" class="pagination-container"></div>
</div>

<script src="../js/paymentsCode.js"></script>
