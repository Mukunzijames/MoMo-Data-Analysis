<div class="page-header">
    <h1>Incoming Money</h1>
    <div class="search-filter-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by sender, amount or source...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="filter-controls">
            <div class="filter-item">
                <label for="dateFilter">Date Range:</label>
                <select id="dateFilter" class="form-control">
                    <option value="today">Today</option>
                    <option value="yesterday">Yesterday</option>
                    <option value="last7days">Last 7 Days</option>
                    <option value="last30days" selected>Last 30 Days</option>
                    <option value="thisMonth">This Month</option>
                    <option value="lastMonth">Last Month</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="sourceFilter">Source:</label>
                <select id="sourceFilter" class="form-control">
                    <option value="all" selected>All Sources</option>
                    <option value="mobileMoney">Mobile Money</option>
                    <option value="bankTransfer">Bank Transfer</option>
                    <option value="international">International Remittance</option>
                </select>
            </div>
            <div class="filter-item">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="form-control">
                    <option value="all" selected>All Statuses</option>
                    <option value="success">Success</option>
                    <option value="pending">Pending</option>
                    <option value="failed">Failed</option>
                </select>
            </div>
            <button class="btn btn-primary" id="applyFilters">
                Apply Filters
            </button>
        </div>
    </div>
</div>





<div class="transactions-section">
    <div class="section-header">
        <h2>Recent Incoming Transactions</h2>
        <button class="btn btn-outline">View All</button>
    </div>
    <div class="transactions-table">
        <table>
            <thead>
                <tr>
                    <th>SENDER</th>
                    <th>AMOUNT</th>
                    <th>DATE</th>
                    <th>SOURCE</th>
                    <th>STATUS</th>
                </tr>
            </thead>
            <tbody id="incomingTableBody">
                <tr>
                    <td colspan="5">Loading data...</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="../js/incomingMoney.js"></script>
